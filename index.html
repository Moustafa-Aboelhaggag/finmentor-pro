<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FinMentor Pro | المستشار المالي الآمن</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23f59e0b%22 stroke-width=%222.5%22><path d=%22M13 7h8m0 0v8m0-8l-8 8-4-4-6 6%22></path></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #F8FAFC; }
        .premium-card { background: white; border-radius: 24px; border: 1px solid #f1f5f9; transition: all 0.3s ease; }
        .chart-container { position: relative; height: 250px; width: 100%; }
        .loader { width: 20px; height: 20px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header & Navigation -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-[100] border-b border-slate-100 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
                <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <span class="text-xl font-black text-slate-900">FinMentor <span class="text-amber-500">Pro</span></span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="showPage('reports')" class="text-slate-600 font-bold text-sm hover:text-amber-500 transition-colors">تقاريري</button>
                <button onclick="showPage('ai-mentor')" class="bg-slate-900 text-white px-5 py-2 rounded-full text-xs font-bold hover:bg-amber-600 transition-all">تحليل جديد</button>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <!-- Home Page -->
        <div id="page-home" class="max-w-7xl mx-auto p-6 md:p-20 text-center fade-in">
            <h1 class="text-5xl md:text-7xl font-black text-slate-900 mb-6 leading-tight">حلل مستقبلك <span class="text-amber-500">المالي</span> بأمان</h1>
            <p class="text-slate-500 text-lg mb-10 max-w-2xl mx-auto">نظام مشفر واحترافي لتحويل تقاريرك المالية إلى رؤى استراتيجية باستخدام الذكاء الاصطناعي.</p>
            <div class="flex justify-center gap-4">
                <button onclick="showPage('ai-mentor')" class="bg-slate-900 text-white px-10 py-5 rounded-2xl font-bold shadow-2xl hover:bg-slate-800 transition-all">ابدأ الاستشارة</button>
            </div>
        </div>

        <!-- Reports Grid -->
        <div id="page-reports" class="hidden max-w-7xl mx-auto p-6 md:p-12 fade-in">
            <h2 class="text-2xl font-black mb-8">سجل التحليلات</h2>
            <div id="reports-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Loaded from Firebase -->
            </div>
        </div>

        <!-- Chat / Analysis UI -->
        <div id="page-ai-mentor" class="hidden max-w-4xl mx-auto p-6 md:p-12 pb-48 fade-in">
            <div id="chat-output" class="space-y-6 flex flex-col-reverse">
                <div id="welcome-card" class="premium-card p-10 bg-gradient-to-br from-amber-50 to-white border-amber-100">
                    <h3 class="font-black text-amber-900 mb-2">كيف يعمل النظام؟</h3>
                    <p class="text-amber-800/80 text-sm leading-relaxed">ارفع ميزانيتك، تقارير المبيعات، أو أي ملف مالي (PDF/Image). سيقوم النظام باستخلاص البيانات وتحليلها بشكل فوري مع رسوم بيانية تفاعلية.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Bar -->
    <div id="input-container" class="fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-3xl px-4 hidden">
        <div class="bg-white border border-slate-200 rounded-[32px] shadow-[0_20px_50px_rgba(0,0,0,0.1)] p-3">
            <div id="file-info" class="hidden px-6 py-2 border-b text-xs font-bold text-amber-600 flex justify-between items-center bg-amber-50/50 rounded-t-2xl mb-2">
                <span id="file-name" class="truncate"></span>
                <button onclick="window.clearFiles()" class="text-slate-400 hover:text-red-500">✕</button>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('fileInput').click()" class="p-4 text-slate-400 hover:text-amber-500 hover:bg-amber-50 rounded-full transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*,application/pdf">
                <textarea id="userInput" placeholder="اسأل المستشار عن ميزانيتك..." class="flex-grow p-3 bg-transparent border-none focus:ring-0 resize-none max-h-32 text-slate-700" rows="1"></textarea>
                <button id="sendBtn" class="bg-slate-900 text-white p-4 rounded-2xl hover:bg-amber-600 disabled:opacity-50 transition-all flex items-center justify-center min-w-[56px]">
                    <svg id="sendIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    <span id="loaderIcon" class="loader hidden"></span>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fin-mentor-prod';

        let userUid = null;
        let attachedFile = { data: null, type: null, name: "" };

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        window.showPage = (id) => {
            ['home', 'reports', 'ai-mentor'].forEach(p => document.getElementById('page-'+p).classList.add('hidden'));
            document.getElementById('page-'+id).classList.remove('hidden');
            document.getElementById('input-container').className = (id === 'ai-mentor') ? 'fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-3xl px-4 flex' : 'hidden';
        };

        window.clearFiles = () => {
            attachedFile = { data: null, type: null, name: "" };
            document.getElementById('file-info').classList.add('hidden');
            document.getElementById('fileInput').value = '';
        };

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('file-info').classList.remove('hidden');
            document.getElementById('file-name').innerText = file.name;
            attachedFile.name = file.name;

            const reader = new FileReader();
            if (file.type.startsWith('image/')) {
                reader.onload = (ev) => { attachedFile.data = ev.target.result.split(',')[1]; attachedFile.type = 'image'; };
                reader.readAsDataURL(file);
            } else if (file.type === 'application/pdf') {
                reader.onload = async function() {
                    const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
                    let text = "";
                    for(let i=1; i<=pdf.numPages; i++){
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(s => s.str).join(" ") + "\n";
                    }
                    attachedFile.data = text;
                    attachedFile.type = 'pdf';
                };
                reader.readAsArrayBuffer(file);
            }
        });

        const handleSend = async () => {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text && !attachedFile.data) return;

            setLoading(true);
            
            try {
                const systemPrompt = `You are a professional financial advisor. Analyze data and return JSON: 
                { "title": "...", "summary": "...", "metrics": [{"label": "...", "value": "..."}], "chart": {"labels": ["..."], "values": [00]} }. 
                Language: Arabic.`;

                let promptParts = [{ text: text || "حلل هذا المستند المالي بالتفصيل." }];
                if (attachedFile.type === 'image') {
                    promptParts.push({ inlineData: { mimeType: "image/png", data: attachedFile.data } });
                } else if (attachedFile.type === 'pdf') {
                    promptParts[0].text += "\n\nFinancial Text:\n" + attachedFile.data;
                }

                // التعديل الجوهري: نرسل الطلب إلى الـ API الخاص بنا وليس لـ Google مباشرة
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: promptParts }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const result = await response.json();
                
                if (result.error) throw new Error(result.error);

                const analysisData = JSON.parse(result.candidates[0].content.parts[0].text);
                renderAnalysis(analysisData);
                
                if (userUid) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', userUid, 'reports'), {
                        ...analysisData,
                        timestamp: serverTimestamp()
                    });
                }

                input.value = "";
                window.clearFiles();
            } catch (err) {
                console.error(err);
                alert("خطأ في الاتصال بالسيرفر. تأكد من إعداد GEMINI_API_KEY في Vercel.");
            } finally {
                setLoading(false);
            }
        };

        document.getElementById('sendBtn').onclick = handleSend;

        function renderAnalysis(data) {
            const out = document.getElementById('chat-output');
            document.getElementById('welcome-card')?.classList.add('hidden');
            const id = 'chart-' + Math.random().toString(36).substr(2, 9);
            const div = document.createElement('div');
            div.className = "premium-card p-8 shadow-xl fade-in mb-8 border-r-8 border-amber-500";
            div.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <h3 class="text-2xl font-black text-slate-900">${data.title}</h3>
                    <span class="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-[10px] font-bold">PRO ANALYSIS</span>
                </div>
                <p class="text-slate-600 mb-8 leading-relaxed">${data.summary}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div class="space-y-3">
                        ${data.metrics.map(m => `
                            <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                                <span class="text-slate-500 font-medium">${m.label}</span>
                                <span class="text-slate-900 font-black">${m.value}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="chart-container"><canvas id="${id}"></canvas></div>
                </div>
            `;
            out.prepend(div);
            setTimeout(() => {
                new Chart(document.getElementById(id), {
                    type: 'doughnut',
                    data: {
                        labels: data.chart.labels,
                        datasets: [{ data: data.chart.values, backgroundColor: ['#0f172a', '#f59e0b', '#64748b', '#94a3b8'], borderWidth: 0 }]
                    },
                    options: { maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom' } } }
                });
            }, 100);
        }

        function setLoading(l) {
            const btn = document.getElementById('sendBtn');
            const icon = document.getElementById('sendIcon');
            const loader = document.getElementById('loaderIcon');
            btn.disabled = l;
            l ? icon.classList.add('hidden') : icon.classList.remove('hidden');
            l ? loader.classList.remove('hidden') : loader.classList.add('hidden');
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUid = user.uid;
                const q = query(collection(db, 'artifacts', appId, 'users', userUid, 'reports'), orderBy('timestamp', 'desc'));
                onSnapshot(q, (snap) => {
                    const grid = document.getElementById('reports-grid');
                    grid.innerHTML = snap.empty ? '<p class="text-slate-400">لا يوجد سجلات.</p>' : snap.docs.map(doc => `
                        <div class="premium-card p-6 hover:border-amber-400 cursor-pointer transition-all">
                            <h4 class="font-bold text-slate-900">${doc.data().title}</h4>
                            <p class="text-[10px] text-slate-400 mt-2">${doc.data().timestamp?.toDate().toLocaleDateString()}</p>
                        </div>
                    `).join('');
                });
            } else {
                signInAnonymously(auth);
            }
        });
    </script>
</body>
</html>
