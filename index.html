<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FinMentor Pro | Financial Intelligence</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%23F59E0B'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5' d='M13 7h8m0 0v8m0-8l-8 8-4-4-6 6'></path></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Global State
        const firebaseConfig = // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB_S2Iqjev6MPRccIy1-ykn4-PTZioc9Kw",
  authDomain: "finmentorai-app.firebaseapp.com",
  projectId: "finmentorai-app",
  storageBucket: "finmentorai-app.firebasestorage.app",
  messagingSenderId: "238569893906",
  appId: "1:238569893906:web:ce0714ffc2251ba30ea8cb",
  measurementId: "G-FRCC6WR869"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'finmentor-pro-v1';
        
        let currentUser = null;
        let localReports = [];
        let currentLang = 'ar';
        let attachedFile = { base64: null, type: null, name: null };
        const apiKey = ""; // Runtime provides this

        const i18n = {
            ar: {
                newAnalysis: "تحليل جديد",
                heroBadge: "الذكاء المالي المتقدم",
                heroTitle: "ارتقِ بقراراتك المالية بقوة <span class='text-amber-500'>الذكاء</span> الاصطناعي.",
                heroDesc: "حول بياناتك المالية وتقاريرك إلى استراتيجيات نمو دقيقة وموثوقة.",
                btnStart: "ابدأ الآن",
                btnReports: "التقارير السابقة",
                reportsTitle: "خزانة التقارير",
                noReports: "لا توجد تقارير محفوظة حتى الآن.",
                placeholder: "اطرح سؤالك المالي هنا...",
                smartReport: "التقرير الذكي",
                stratRec: "التوصيات الاستراتيجية",
                systemPrompt: "أنت مستشار مالي رفيع المستوى. حلل المدخلات وقدم تقرير JSON دقيق. اللغة: العربية."
            },
            en: {
                newAnalysis: "New Session",
                heroBadge: "Advanced Financial AI",
                heroTitle: "Elevate your financial decisions with <span class='text-amber-500'>AI</span> power.",
                heroDesc: "Transform financial data into precise, actionable growth strategies.",
                btnStart: "Get Started",
                btnReports: "Saved Reports",
                reportsTitle: "Report Vault",
                noReports: "No reports found in your vault.",
                placeholder: "Ask your financial question...",
                smartReport: "Smart Report",
                stratRec: "Strategic Recommendations",
                systemPrompt: "You are a top-tier financial advisor. Provide a precise JSON report. Language: English."
            }
        };

        // UI Management
        window.showPage = (id) => {
            ['home', 'reports', 'ai-mentor'].forEach(p => {
                const el = document.getElementById(`page-${p}`);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(`page-${id}`).classList.remove('hidden');
            document.getElementById('input-container').classList.toggle('hidden', id !== 'ai-mentor');
            if(id === 'reports') syncReportsToGrid();
        };

        window.setLanguage = (lang) => {
            currentLang = lang;
            const t = i18n[lang];
            document.getElementById('html-root').setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.querySelectorAll('[id^="nav-new-analysis"]').forEach(el => el.textContent = t.newAnalysis);
            document.getElementById('hero-badge').textContent = t.heroBadge;
            document.getElementById('hero-title').innerHTML = t.heroTitle;
            document.getElementById('hero-desc').textContent = t.heroDesc;
            document.getElementById('btn-start').textContent = t.btnStart;
            document.getElementById('btn-view-reports').textContent = t.btnReports;
            document.getElementById('reports-title').textContent = t.reportsTitle;
            document.getElementById('no-reports').textContent = t.noReports;
            document.getElementById('userInput').placeholder = t.placeholder;
        };

        // Firebase Auth & Sync
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                subscribeToReports();
            }
        });

        const subscribeToReports = () => {
            if (!currentUser) return;
            // RULE 1: Strict path usage
            const reportsPath = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'financial_reports');
            onSnapshot(reportsPath, (snapshot) => {
                localReports = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                syncReportsToGrid();
            }, (err) => console.error("Firestore Listen Error:", err));
        };

        const syncReportsToGrid = () => {
            const grid = document.getElementById('reports-grid');
            const emptyState = document.getElementById('no-reports');
            if(!grid || !emptyState) return;
            
            grid.innerHTML = '';
            
            if (localReports.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                // Sorting in memory per RULE 2
                localReports.sort((a,b) => {
                    const timeA = a.createdAt?.seconds || 0;
                    const timeB = b.createdAt?.seconds || 0;
                    return timeB - timeA;
                }).forEach(rep => {
                    const card = document.createElement('div');
                    card.className = "premium-card p-6 cursor-pointer hover:border-amber-200 hover:shadow-md transition-all";
                    card.onclick = () => {
                        window.showPage('ai-mentor');
                        renderReportUI(rep, rep.id, true);
                    };
                    const dateStr = rep.createdAt ? new Date(rep.createdAt.seconds * 1000).toLocaleDateString() : '';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-black text-amber-500 uppercase">${rep.lang === 'ar' ? 'تقرير' : 'REPORT'}</span>
                            <span class="text-[10px] text-slate-400 font-bold">${dateStr}</span>
                        </div>
                        <h3 class="font-bold text-slate-900 truncate">${rep.title}</h3>
                        <p class="text-xs text-slate-500 mt-2 line-clamp-2">${rep.summary}</p>
                    `;
                    grid.appendChild(card);
                });
            }
        };

        // AI & API Logic
        window.processQuery = async () => {
            const text = document.getElementById('userInput').value.trim();
            if(!text && !attachedFile.base64) return;
            
            toggleLoading(true);
            try {
                // Ensure auth per RULE 3
                if(!auth.currentUser) await initAuth();

                const payload = {
                    contents: [{ parts: [{ text: text || "Analyze financial status" }] }],
                    systemInstruction: { parts: [{ text: `${i18n[currentLang].systemPrompt} Format as JSON: { "title": "str", "summary": "str", "metrics": [{"label":"str", "value":"str"}], "recommendations": ["str"], "chart_data": {"labels":["str"], "values":[number]} }` }] },
                    generationConfig: { responseMimeType: "application/json" }
                };

                if(attachedFile.base64) {
                    payload.contents[0].parts.push({ inlineData: { mimeType: "image/png", data: attachedFile.base64 } });
                }

                // API call with exponential backoff logic is recommended but here is basic call
                const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const resp = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await resp.json();
                const report = JSON.parse(result.candidates[0].content.parts[0].text);
                const reportId = 'rep-' + Date.now();
                
                const reportData = {
                    ...report,
                    lang: currentLang,
                    createdAt: serverTimestamp(), // Correct Firestore way
                    userId: auth.currentUser.uid
                };

                // Save to Firebase per RULE 1
                await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'financial_reports', reportId), reportData);
                
                renderReportUI(reportData, reportId);
                document.getElementById('userInput').value = '';
                window.removeAttachment();
            } catch (e) { 
                console.error("Analysis Failed:", e);
                // Custom UI notification instead of alert()
                const msg = currentLang === 'ar' ? "تعذر إكمال التحليل. يرجى المحاولة مرة أخرى." : "Could not complete analysis. Please try again.";
                showNotification(msg);
            } finally { 
                toggleLoading(false); 
            }
        };

        const renderReportUI = (data, id, clearFirst = false) => {
            const output = document.getElementById('chat-output');
            if(!output) return;
            if(clearFirst) output.innerHTML = '';
            
            const t = i18n[data.lang || currentLang];
            const isRtl = (data.lang || currentLang) === 'ar';
            const html = `
                <div id="report-card-${id}" class="premium-card overflow-hidden shadow-xl fade-in bg-white mb-8">
                    <div class="p-8 md:p-12 bidi-text" dir="${isRtl ? 'rtl' : 'ltr'}">
                        <div class="flex justify-between items-start mb-8">
                            <div>
                                <span class="text-[11px] font-black text-amber-500 uppercase tracking-widest block mb-2">${t.smartReport}</span>
                                <h2 class="text-3xl font-black text-slate-900">${data.title}</h2>
                            </div>
                            <button onclick="window.downloadPerfectPDF('${id}')" class="w-12 h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center hover:bg-amber-500 transition-all shadow-lg shrink-0">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5' d='M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4'></path></svg>
                            </button>
                        </div>
                        <p class="text-slate-600 mb-8 leading-relaxed font-medium">${data.summary}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="space-y-3">
                                ${data.metrics.map(m => `
                                    <div class="bg-slate-50 p-4 rounded-xl flex justify-between border border-slate-100">
                                        <span class="text-slate-500 font-bold text-xs">${m.label}</span>
                                        <span class="text-slate-900 font-black">${m.value}</span>
                                    </div>`).join('')}
                            </div>
                            <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100 flex items-center justify-center min-h-[220px]">
                                <canvas id="chart-${id}"></canvas>
                            </div>
                        </div>
                        <div class="pt-8 border-t border-slate-100">
                            <h4 class="font-black text-slate-900 mb-6 flex items-center gap-2">
                                <svg class="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3z"></path></svg>
                                ${t.stratRec}
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${data.recommendations.map(r => `<div class="p-4 bg-amber-50/50 rounded-xl text-sm text-slate-700 border border-amber-100/50 shadow-sm">${r}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            output.insertAdjacentHTML('beforeend', html);
            initChart(id, data.chart_data);
        };

        const initChart = (id, chartData, targetId = null) => {
            const canvas = document.getElementById(targetId || `chart-${id}`);
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        data: chartData.values,
                        backgroundColor: ['#0F172A', '#F59E0B', '#64748B', '#CBD5E1'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, cutout: '72%' }
            });
        };

        window.downloadPerfectPDF = async (id) => {
            const vault = document.getElementById('pdf-render-vault');
            const original = document.getElementById(`report-card-${id}`);
            const data = localReports.find(r => r.id === id);
            if(!original || !data) return;

            vault.innerHTML = original.innerHTML;
            const btn = vault.querySelector('button');
            if(btn) btn.remove();
            
            const clonedCanvas = vault.querySelector('canvas');
            clonedCanvas.id = `cloned-chart-${id}`;
            initChart(id, data.chart_data, clonedCanvas.id);

            await new Promise(r => setTimeout(r, 1000));

            try {
                const canvas = await html2canvas(vault, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdfWidth = 210;
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                const pdf = new jsPDF('p', 'mm', [pdfWidth, pdfHeight]);
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`FinMentor_Report_${id}.pdf`);
            } catch (err) { console.error("PDF Fail:", err); } 
            finally { vault.innerHTML = ''; }
        };

        const toggleLoading = (isLoading) => {
            document.getElementById('sendIcon').classList.toggle('hidden', isLoading);
            document.getElementById('loadingIcon').classList.toggle('hidden', !isLoading);
        };

        const showNotification = (msg) => {
            const container = document.createElement('div');
            container.className = "fixed top-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl z-[200] fade-in font-bold text-sm";
            container.textContent = msg;
            document.body.appendChild(container);
            setTimeout(() => container.remove(), 4000);
        };

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                attachedFile = { base64: ev.target.result.split(',')[1], type: 'image', name: file.name };
                document.getElementById('attachment-preview-container').classList.remove('hidden');
                document.getElementById('file-name-display').textContent = file.name;
            };
            reader.readAsDataURL(file);
        };

        window.removeAttachment = () => {
            attachedFile = { base64: null, type: null, name: null };
            document.getElementById('attachment-preview-container').classList.add('hidden');
            const input = document.getElementById('fileInput');
            if(input) input.value = '';
        };

        window.handleEnterKey = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); window.processQuery(); } };
        window.startNewSession = () => { window.showPage('ai-mentor'); document.getElementById('chat-output').innerHTML = ''; };

        // Start App
        initAuth();
        window.setLanguage('ar');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        :root { --primary: #0F172A; --accent: #F59E0B; --bg: #F8FAFC; }
        body { font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #1E293B; overflow-x: hidden; }
        .premium-card { background: white; border-radius: 32px; border: 1px solid #f1f5f9; transition: all 0.3s ease; }
        .bidi-text { unicode-bidi: plaintext; }
        .celebration-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .floating-input-area { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); width: 100%; max-width: 48rem; padding: 0 1rem; z-index: 110; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(241, 245, 249, 0.8); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); }
        #pdf-render-vault { position: absolute; left: -9999px; top: -9999px; width: 800px; background: white; padding: 40px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white/80 backdrop-blur-xl sticky top-0 z-[100] border-b border-slate-100 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 cursor-pointer group" onclick="window.showPage('home')">
                    <div class="w-11 h-11 celebration-bg rounded-2xl flex items-center justify-center shadow-xl group-hover:rotate-6 transition-transform">
                        <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5' d='M13 7h8m0 0v8m0-8l-8 8-4-4-6 6'></path></svg>
                    </div>
                    <span class="text-xl font-black text-slate-900 tracking-tight">FinMentor <span class="text-amber-500">Pro</span></span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="lang-switch bg-slate-100 p-1 rounded-xl flex gap-1">
                    <button onclick="window.setLanguage('ar')" class="px-3 py-1.5 rounded-lg text-[10px] font-black transition-all hover:bg-white">AR</button>
                    <button onclick="window.setLanguage('en')" class="px-3 py-1.5 rounded-lg text-[10px] font-black transition-all hover:bg-white">EN</button>
                </div>
                <button id="nav-new-analysis" onclick="window.startNewSession()" class="bg-slate-900 text-white px-5 py-2 rounded-full text-[11px] font-black shadow-lg hover:bg-amber-500 transition-colors"></button>
            </div>
        </div>
    </header>

    <main class="flex-grow pb-32">
        <div id="page-home" class="max-w-7xl mx-auto p-6 md:p-12 space-y-12">
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <div id="hero-badge" class="inline-flex items-center gap-2 bg-amber-50 text-amber-700 px-4 py-2 rounded-full text-xs font-black"></div>
                    <h1 id="hero-title" class="text-4xl md:text-6xl font-black text-slate-900 leading-[1.2]"></h1>
                    <p id="hero-desc" class="text-slate-500 text-lg font-medium leading-relaxed"></p>
                    <div class="flex gap-4">
                        <button id="btn-start" onclick="window.showPage('ai-mentor')" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:-translate-y-1 transition-all"></button>
                        <button id="btn-view-reports" onclick="window.showPage('reports')" class="bg-white border-2 border-slate-100 px-8 py-4 rounded-2xl font-black hover:bg-slate-50 transition-all"></button>
                    </div>
                </div>
                <div class="hidden lg:block relative">
                    <div class="absolute inset-0 bg-amber-500/10 blur-3xl rounded-full"></div>
                    <div class="relative premium-card p-10 rotate-2 hover:rotate-0 transition-transform bg-white/50 backdrop-blur">
                        <div class="flex items-center gap-4 mb-8">
                            <div class="w-12 h-12 rounded-full bg-amber-100"></div>
                            <div class="space-y-2">
                                <div class="h-4 w-32 bg-slate-200 rounded"></div>
                                <div class="h-3 w-20 bg-slate-100 rounded"></div>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div class="h-8 w-full bg-slate-900/5 rounded-xl"></div>
                            <div class="h-8 w-3/4 bg-slate-900/5 rounded-xl"></div>
                            <div class="grid grid-cols-2 gap-4 mt-6">
                                <div class="h-24 bg-amber-50 rounded-2xl border border-amber-100"></div>
                                <div class="h-24 bg-slate-50 rounded-2xl border border-slate-100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="page-reports" class="hidden max-w-7xl mx-auto p-6 md:p-12">
            <h2 id="reports-title" class="text-3xl font-black text-slate-900 mb-8"></h2>
            <div id="reports-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            <div id="no-reports" class="text-center py-20 text-slate-400 font-bold hidden"></div>
        </div>

        <div id="page-ai-mentor" class="hidden max-w-4xl mx-auto p-6 md:p-12">
            <div id="chat-output" class="space-y-8"></div>
        </div>
    </main>

    <div id="input-container" class="floating-input-area hidden">
        <div class="glass-panel rounded-[2rem] overflow-hidden">
            <div id="attachment-preview-container" class="hidden p-4 border-b border-slate-100 fade-in bg-slate-50/50">
                <div class="relative inline-flex items-center gap-3 bg-white p-2.5 rounded-2xl border border-slate-200 shadow-sm">
                    <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-amber-50">
                        <svg class="w-5 h-5 text-amber-600" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"></path></svg>
                    </div>
                    <span id="file-name-display" class="text-xs font-bold text-slate-700 truncate max-w-[150px]"></span>
                    <button onclick="window.removeAttachment()" class="text-slate-400 hover:text-red-500 p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>

            <div class="flex items-end p-3 gap-3">
                <button onclick="document.getElementById('fileInput').click()" class="w-12 h-12 flex items-center justify-center rounded-2xl text-slate-400 hover:text-amber-500 hover:bg-amber-50 transition-all shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="window.handleFileUpload(event)">
                
                <textarea id="userInput" 
                    class="flex-grow bg-transparent border-none focus:ring-0 p-3 text-sm font-medium resize-none min-h-[52px] max-h-40 py-4" 
                    rows="1" 
                    onkeydown="window.handleEnterKey(event)"></textarea>

                <button id="sendBtn" onclick="window.processQuery()" class="w-12 h-12 celebration-bg text-white rounded-2xl flex items-center justify-center hover:shadow-lg transition-all shrink-0">
                    <svg id="sendIcon" class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    <div id="loadingIcon" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>
            </div>
        </div>
    </div>

    <div id="pdf-render-vault"></div>

</body>
