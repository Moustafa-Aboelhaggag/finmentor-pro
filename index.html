<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FinMentor Pro | Financial Intelligence</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%23F59E0B'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5' d='M13 7h8m0 0v8m0-8l-8 8-4-4-6 6'></path></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        
        :root { --primary: #0F172A; --accent: #F59E0B; --bg: #F8FAFC; }
        body { 
            font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: #1E293B;
            overflow-x: hidden;
        }
        
        .premium-card { background: white; border-radius: 32px; border: 1px solid #f1f5f9; transition: all 0.3s ease; }
        .bidi-text { unicode-bidi: plaintext; text-align: start; }
        .celebration-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .floating-input-area {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 48rem;
            padding: 0 1rem;
            z-index: 110;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(241, 245, 249, 0.8);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        #pdf-render-vault {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 800px;
            background: white;
            padding: 40px;
        }

        .chat-bubble-user {
            background: #f1f5f9;
            border-radius: 20px 20px 0 20px;
            padding: 1rem 1.5rem;
            align-self: flex-start;
            max-width: 80%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white/80 backdrop-blur-xl sticky top-0 z-[100] border-b border-slate-100 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 cursor-pointer group" onclick="showPage('home')">
                    <div class="w-11 h-11 celebration-bg rounded-2xl flex items-center justify-center shadow-xl group-hover:rotate-6 transition-transform">
                        <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5' d='M13 7h8m0 0v8m0-8l-8 8-4-4-6 6'></path></svg>
                    </div>
                    <span class="text-xl font-black text-slate-900 tracking-tight">FinMentor <span class="text-amber-500">Pro</span></span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="lang-switch bg-slate-100 p-1 rounded-xl flex gap-1">
                    <button id="btn-ar" onclick="setLanguage('ar')" class="px-3 py-1.5 rounded-lg text-[10px] font-black transition-all">AR</button>
                    <button id="btn-en" onclick="setLanguage('en')" class="px-3 py-1.5 rounded-lg text-[10px] font-black transition-all">EN</button>
                </div>
                <button id="nav-new-analysis" onclick="startNewSession()" class="bg-slate-900 text-white px-5 py-2 rounded-full text-[11px] font-black shadow-lg hover:bg-amber-500 transition-colors"></button>
            </div>
        </div>
    </header>

    <main class="flex-grow pb-32">
        <!-- Home Page -->
        <div id="page-home" class="max-w-7xl mx-auto p-6 md:p-12 space-y-12">
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <div id="hero-badge" class="inline-flex items-center gap-2 bg-amber-50 text-amber-700 px-4 py-2 rounded-full text-xs font-black"></div>
                    <h1 id="hero-title" class="text-4xl md:text-6xl font-black text-slate-900 leading-[1.2]"></h1>
                    <p id="hero-desc" class="text-slate-500 text-lg font-medium leading-relaxed"></p>
                    <div class="flex gap-4">
                        <button id="btn-start" onclick="showPage('ai-mentor')" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:-translate-y-1 transition-all"></button>
                        <button id="btn-view-reports" onclick="showPage('reports')" class="bg-white border-2 border-slate-100 px-8 py-4 rounded-2xl font-black hover:bg-slate-50 transition-all"></button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Reports Archive -->
        <div id="page-reports" class="hidden max-w-7xl mx-auto p-6 md:p-12">
            <h2 id="reports-title" class="text-3xl font-black text-slate-900 mb-8"></h2>
            <div id="reports-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            <div id="no-reports" class="hidden text-center py-20 text-slate-400 font-bold"></div>
        </div>

        <!-- AI Mentor Chat -->
        <div id="page-ai-mentor" class="hidden max-w-4xl mx-auto p-6 md:p-12">
            <div id="chat-output" class="flex flex-col gap-8"></div>
        </div>
    </main>

    <!-- Input Area -->
    <div id="input-container" class="floating-input-area hidden">
        <div class="glass-panel rounded-[2rem] overflow-hidden">
            <div id="attachment-preview-container" class="hidden p-4 border-b border-slate-100 fade-in bg-slate-50/50">
                <div class="relative inline-flex items-center gap-3 bg-white p-2.5 rounded-2xl border border-slate-200 shadow-sm">
                    <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-amber-50">
                        <svg class="w-5 h-5 text-amber-600" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"></path></svg>
                    </div>
                    <span id="file-name-display" class="text-xs font-bold text-slate-700 truncate max-w-[150px]"></span>
                    <button onclick="removeAttachment()" class="text-slate-400 hover:text-red-500 p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>

            <div class="flex items-end p-3 gap-3">
                <button onclick="document.getElementById('fileInput').click()" class="w-12 h-12 flex items-center justify-center rounded-2xl text-slate-400 hover:text-amber-500 hover:bg-amber-50 transition-all shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
                
                <textarea id="userInput" 
                    class="flex-grow bg-transparent border-none focus:ring-0 p-3 text-sm font-medium resize-none min-h-[52px] max-h-40 py-4" 
                    rows="1" 
                    onkeydown="handleEnterKey(event)"></textarea>

                <button id="sendBtn" onclick="processQuery()" class="w-12 h-12 celebration-bg text-white rounded-2xl flex items-center justify-center hover:shadow-lg transition-all shrink-0">
                    <svg id="sendIcon" class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    <div id="loadingIcon" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>
            </div>
        </div>
    </div>

    <div id="pdf-render-vault"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Configuration
        const firebaseConfig = // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB_S2Iqjev6MPRccIy1-ykn4-PTZioc9Kw",
  authDomain: "finmentorai-app.firebaseapp.com",
  projectId: "finmentorai-app",
  storageBucket: "finmentorai-app.firebasestorage.app",
  messagingSenderId: "238569893906",
  appId: "1:238569893906:web:ce0714ffc2251ba30ea8cb",
  measurementId: "G-FRCC6WR869"
};
        const appId = window.__app_id || 'finmentor-pro';
        
        // Init
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let localReports = [];
        let currentLang = 'ar';
        let attachedFile = { base64: null, type: null, name: null };

        // i18n
        const i18n = {
            ar: {
                newAnalysis: "تحليل جديد",
                heroBadge: "الذكاء المالي المتقدم",
                heroTitle: "ارتقِ بقراراتك المالية بقوة <span class='text-amber-500'>الذكاء</span> الاصطناعي.",
                heroDesc: "حول بياناتك المالية وتقاريرك إلى استراتيجيات نمو دقيقة وموثوقة.",
                btnStart: "ابدأ الآن",
                btnReports: "التقارير السابقة",
                reportsTitle: "خزانة التقارير",
                noReports: "لا توجد تقارير سابقة محفوظة.",
                placeholder: "اطرح سؤالك المالي هنا...",
                smartReport: "التقرير الذكي",
                stratRec: "التوصيات الاستراتيجية",
                systemPrompt: "أنت مستشار مالي رفيع المستوى. حلل المدخلات وقدم تقرير JSON دقيق. اللغة: العربية."
            },
            en: {
                newAnalysis: "New Session",
                heroBadge: "Advanced Financial AI",
                heroTitle: "Elevate your financial decisions with <span class='text-amber-500'>AI</span> power.",
                heroDesc: "Transform financial data into precise, actionable growth strategies.",
                btnStart: "Get Started",
                btnReports: "Saved Reports",
                reportsTitle: "Report Vault",
                noReports: "No saved reports found.",
                placeholder: "Ask your financial question...",
                smartReport: "Smart Report",
                stratRec: "Strategic Recommendations",
                systemPrompt: "You are a top-tier financial advisor. Provide a precise JSON report. Language: English."
            }
        };

        // UI Management
        window.showPage = (id) => {
            ['home', 'reports', 'ai-mentor'].forEach(p => document.getElementById(`page-${p}`).classList.add('hidden'));
            document.getElementById(`page-${id}`).classList.remove('hidden');
            document.getElementById('input-container').classList.toggle('hidden', id !== 'ai-mentor');
            if (id === 'reports') renderReportsGrid();
        };

        window.setLanguage = (lang) => {
            currentLang = lang;
            const t = i18n[lang];
            document.getElementById('html-root').setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('nav-new-analysis').textContent = t.newAnalysis;
            document.getElementById('hero-badge').textContent = t.heroBadge;
            document.getElementById('hero-title').innerHTML = t.heroTitle;
            document.getElementById('hero-desc').textContent = t.heroDesc;
            document.getElementById('btn-start').textContent = t.btnStart;
            document.getElementById('btn-view-reports').textContent = t.btnReports;
            document.getElementById('reports-title').textContent = t.reportsTitle;
            document.getElementById('no-reports').textContent = t.noReports;
            document.getElementById('userInput').placeholder = t.placeholder;
        };

        // Auth Logic
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadReports();
            } else {
                signInAnonymously(auth);
            }
        });

        // Load Persistent Reports
        function loadReports() {
            if (!currentUser) return;
            const q = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'reports');
            onSnapshot(q, (snapshot) => {
                localReports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderReportsGrid();
            }, (err) => console.error("Firestore Error:", err));
        }

        function renderReportsGrid() {
            const grid = document.getElementById('reports-grid');
            const noRep = document.getElementById('no-reports');
            grid.innerHTML = '';
            
            if (localReports.length === 0) {
                noRep.classList.remove('hidden');
            } else {
                noRep.classList.add('hidden');
                localReports.forEach(rep => {
                    const card = document.createElement('div');
                    card.className = "premium-card p-6 hover:shadow-lg cursor-pointer bidi-text";
                    card.onclick = () => {
                        showPage('ai-mentor');
                        renderReportUI(rep, rep.id);
                    };
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-black text-amber-500 uppercase">${rep.lang === 'ar' ? 'تقرير' : 'REPORT'}</span>
                            <span class="text-[10px] text-slate-400 font-bold">${new Date(rep.createdAt?.seconds * 1000).toLocaleDateString()}</span>
                        </div>
                        <h3 class="text-lg font-black text-slate-900 mb-2 truncate">${rep.title}</h3>
                        <p class="text-sm text-slate-500 line-clamp-2">${rep.summary}</p>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // Processing Query (Serverless Fallback)
        window.processQuery = async () => {
            const text = document.getElementById('userInput').value.trim();
            if(!text && !attachedFile.base64) return;
            
            toggleLoading(true);
            
            // Add User Message to Chat
            const userMsgHtml = `<div class="chat-bubble-user ml-auto bidi-text font-bold text-slate-700">${text || (currentLang === 'ar' ? "تحليل ملف" : "File Analysis")}</div>`;
            document.getElementById('chat-output').insertAdjacentHTML('beforeend', userMsgHtml);

            try {
                // IMPORTANT: Since we are in a single-file preview, 
                // we simulate the /api/analyze call by calling Gemini directly.
                // In a production build, this would be: fetch('/api/analyze', { ... })
                
                const prompt = `${i18n[currentLang].systemPrompt} User Input: ${text}. Format as JSON: { "title": "str", "summary": "str", "metrics": [{"label":"str", "value":"str"}], "recommendations": ["str"], "chart_data": {"labels":["str"], "values":[number]} }`;
                
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType: "application/json" }
                };

                if (attachedFile.base64) {
                    payload.contents[0].parts.push({ inlineData: { mimeType: "image/png", data: attachedFile.base64 } });
                }

                // In production, your Serverless Function would hold this API Key
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await resp.json();
                const reportData = JSON.parse(result.candidates[0].content.parts[0].text);
                
                // Save to Firestore
                if (currentUser) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'reports'), {
                        ...reportData,
                        lang: currentLang,
                        createdAt: serverTimestamp()
                    });
                }

                renderReportUI(reportData, 'temp-' + Date.now());
                document.getElementById('userInput').value = '';
                removeAttachment();
                
            } catch (e) {
                console.error(e);
            } finally {
                toggleLoading(false);
            }
        };

        function renderReportUI(data, id) {
            const t = i18n[currentLang];
            const html = `
                <div id="report-card-${id}" class="premium-card overflow-hidden shadow-xl fade-in bg-white w-full">
                    <div class="p-8 md:p-12 bidi-text">
                        <div class="flex justify-between items-start mb-8">
                            <div>
                                <span class="text-[11px] font-black text-amber-500 uppercase tracking-widest block mb-2">${t.smartReport}</span>
                                <h2 class="text-3xl font-black text-slate-900">${data.title}</h2>
                            </div>
                            <button onclick="downloadPerfectPDF('${id}')" class="w-12 h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center hover:bg-amber-500 transition-all shadow-lg shrink-0">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5' d='M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4'></path></svg>
                            </button>
                        </div>
                        <p class="text-slate-600 mb-8 leading-relaxed font-medium">${data.summary}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="space-y-3">
                                ${data.metrics.map(m => `
                                    <div class="bg-slate-50 p-4 rounded-xl flex justify-between border border-slate-100">
                                        <span class="text-slate-500 font-bold text-xs">${m.label}</span>
                                        <span class="text-slate-900 font-black">${m.value}</span>
                                    </div>`).join('')}
                            </div>
                            <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100 flex items-center justify-center min-h-[200px]">
                                <canvas id="chart-${id}"></canvas>
                            </div>
                        </div>
                        <div class="pt-8 border-t border-slate-100">
                            <h4 class="font-black text-slate-900 mb-6 flex items-center gap-2">
                                <svg class="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3z"></path></svg>
                                ${t.stratRec}
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${data.recommendations.map(r => `<div class="p-4 bg-amber-50/50 rounded-xl text-sm text-slate-700 border border-amber-100/50">${r}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('chat-output').insertAdjacentHTML('beforeend', html);
            initChart(id, data.chart_data);
        }

        // Global Utility Functions linked to window for HTML access
        window.toggleLoading = (isLoading) => {
            document.getElementById('sendIcon').classList.toggle('hidden', isLoading);
            document.getElementById('loadingIcon').classList.toggle('hidden', !isLoading);
        };

        window.initChart = (id, chartData, targetId = null) => {
            const ctx = document.getElementById(targetId || `chart-${id}`).getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        data: chartData.values,
                        backgroundColor: ['#0F172A', '#F59E0B', '#64748B', '#CBD5E1'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, cutout: '70%' }
            });
        };

        window.downloadPerfectPDF = async (id) => {
            const vault = document.getElementById('pdf-render-vault');
            const original = document.getElementById(`report-card-${id}`);
            const data = localReports.find(r => r.id === id) || { chart_data: { labels: [], values: [] } };

            vault.innerHTML = original.innerHTML;
            vault.querySelector('button').remove();
            
            const clonedCanvas = vault.querySelector('canvas');
            clonedCanvas.id = `cloned-chart-${id}`;
            initChart(id, data.chart_data, clonedCanvas.id);

            await new Promise(r => setTimeout(r, 600));

            try {
                const canvas = await html2canvas(vault, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdfWidth = 210;
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                const pdf = new jsPDF('p', 'mm', [pdfWidth, pdfHeight]);
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight, undefined, 'FAST');
                pdf.save(`FinMentor_Report_${id}.pdf`);
            } catch (err) { console.error("PDF Fail:", err); } 
            finally { vault.innerHTML = ''; }
        };

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                attachedFile = { base64: ev.target.result.split(',')[1], type: 'image', name: file.name };
                document.getElementById('attachment-preview-container').classList.remove('hidden');
                document.getElementById('file-name-display').textContent = file.name;
            };
            reader.readAsDataURL(file);
        };

        window.removeAttachment = () => {
            attachedFile = { base64: null, type: null, name: null };
            document.getElementById('attachment-preview-container').classList.add('hidden');
        };

        window.handleEnterKey = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); processQuery(); } };
        window.startNewSession = () => { location.reload(); };

        // App Boot
        setLanguage('ar');
    </script>
</body>
</html>
