<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FinMentor Pro | المستشار المالي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        :root { --primary: #0F172A; --accent: #F59E0B; --bg: #F8FAFC; }
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: var(--bg); color: #1E293B; }
        .premium-card { background: white; border-radius: 32px; border: 1px solid #f1f5f9; transition: all 0.3s ease; }
        .bidi-text { unicode-bidi: plaintext; text-align: start; }
        .chart-container { position: relative; height: 240px; width: 100%; }
        .celebration-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white/80 backdrop-blur-xl sticky top-0 z-[100] border-b border-slate-100 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="showPage('home')">
                <div class="w-11 h-11 celebration-bg rounded-2xl flex items-center justify-center shadow-xl group-hover:rotate-6 transition-transform">
                    <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <span class="text-xl font-black text-slate-900 tracking-tight">FinMentor <span class="text-amber-500">Pro</span></span>
            </div>
            <div class="flex items-center gap-4">
                <div class="lang-switch bg-slate-100 p-1 rounded-xl flex gap-1">
                    <button id="btn-ar" onclick="setLanguage('ar')" class="px-3 py-1.5 rounded-lg text-[10px] font-black transition-all">AR</button>
                    <button id="btn-en" onclick="setLanguage('en')" class="px-3 py-1.5 rounded-lg text-[10px] font-black transition-all">EN</button>
                </div>
                <button onclick="startNewSession()" id="nav-new-analysis" class="bg-slate-900 text-white px-5 py-2 rounded-full text-[11px] font-black shadow-lg hover:bg-amber-500 transition-colors">تحليل جديد</button>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <div id="page-home" class="max-w-7xl mx-auto p-6 md:p-12 space-y-12 fade-in">
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="space-y-6 text-center lg:text-right">
                    <div class="inline-flex items-center gap-2 bg-amber-50 text-amber-700 px-4 py-2 rounded-full text-xs font-black mx-auto lg:mx-0" id="hero-badge">نظام تحليل مالي ذكي</div>
                    <h1 class="text-4xl md:text-6xl font-black text-slate-900 leading-[1.2]" id="hero-title">ارتقِ بقراراتك المالية بقوة <span class="text-amber-500">الذكاء</span> الاصطناعي.</h1>
                    <p class="text-slate-500 text-lg font-medium leading-relaxed" id="hero-desc">حوّل بياناتك ومستنداتك المالية (PDF، صور) إلى تقارير استراتيجية دقيقة ومؤمنة تماماً.</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                        <button onclick="showPage('ai-mentor')" id="btn-start" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:-translate-y-1 transition-all">ابدأ الاستشارة</button>
                        <button onclick="showPage('reports')" id="btn-view-saved" class="bg-white border-2 border-slate-100 px-8 py-4 rounded-2xl font-black hover:bg-slate-50 transition-all">عرض التقارير المحفوظة</button>
                    </div>
                </div>
            </section>
        </div>

        <div id="page-reports" class="hidden max-w-7xl mx-auto p-6 md:p-12 fade-in">
            <h2 class="text-3xl font-black text-slate-900 mb-8" id="vault-title">الخزنة المالية</h2>
            <div id="reports-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="no-reports" class="hidden text-center py-20 bg-white rounded-[2rem] border border-dashed border-slate-200">
                <p class="text-slate-400 font-bold" id="no-reports-text">لا توجد تقارير حالياً.</p>
            </div>
        </div>

        <div id="page-ai-mentor" class="hidden max-w-4xl mx-auto p-6 md:p-12 pb-56 fade-in">
            <div id="chat-output" class="space-y-8"></div>
        </div>
    </main>

    <div id="input-container" class="fixed bottom-8 left-1/2 -translate-x-1/2 w-full max-w-3xl px-4 z-[110] hidden">
        <div class="bg-white/95 backdrop-blur-2xl rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div id="file-preview-container" class="hidden p-4 border-b border-slate-100">
                <div class="relative inline-flex items-center gap-3 bg-slate-50 p-2 rounded-xl border border-slate-100">
                    <img id="image-preview" src="" class="hidden h-12 w-12 object-cover rounded-lg">
                    <span id="file-name-text" class="text-xs font-bold text-slate-600 truncate max-w-[150px]"></span>
                    <button onclick="clearFiles()" class="text-slate-400 hover:text-red-500 px-2">✕</button>
                </div>
            </div>
            <div class="flex items-end p-2 gap-2">
                <button onclick="document.getElementById('fileInput').click()" class="w-12 h-12 flex items-center justify-center rounded-full text-slate-400 hover:text-amber-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*,application/pdf" onchange="handleFileUpload(event)">
                <textarea id="userInput" placeholder="..." class="flex-grow bg-transparent border-none focus:ring-0 p-3 text-sm font-medium resize-none min-h-[52px]" rows="1"></textarea>
                <button id="sendBtn" onclick="processQuery()" class="w-12 h-12 bg-slate-900 text-white rounded-full flex items-center justify-center shadow-lg">
                    <span id="sendIcon">➤</span>
                    <div id="loadingIcon" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB_S2Iqjev6MPRccIy1-ykn4-PTZioc9Kw",
  authDomain: "finmentorai-app.firebaseapp.com",
  projectId: "finmentorai-app",
  storageBucket: "finmentorai-app.firebasestorage.app",
  messagingSenderId: "238569893906",
  appId: "1:238569893906:web:ce0714ffc2251ba30ea8cb",
  measurementId: "G-FRCC6WR869"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fin-mentor-pro';

        let currentUser = null;
        let currentLang = 'ar';
        let attachedFile = { data: null, type: null, name: "" };

        // --- Export functions to window for Vercel visibility ---
        window.showPage = (id) => {
            ['home', 'reports', 'ai-mentor'].forEach(p => document.getElementById(`page-${p}`).classList.add('hidden'));
            document.getElementById(`page-${id}`).classList.remove('hidden');
            document.getElementById('input-container').classList.toggle('hidden', id !== 'ai-mentor');
        };

        window.setLanguage = (lang) => {
            currentLang = lang;
            const root = document.getElementById('html-root');
            root.setAttribute('lang', lang);
            root.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.getElementById('btn-ar').className = lang === 'ar' ? "px-3 py-1.5 rounded-lg text-[10px] font-black bg-white shadow-sm" : "px-3 py-1.5 rounded-lg text-[10px] font-black";
            document.getElementById('btn-en').className = lang === 'en' ? "px-3 py-1.5 rounded-lg text-[10px] font-black bg-white shadow-sm" : "px-3 py-1.5 rounded-lg text-[10px] font-black";
        };

        window.startNewSession = () => {
            document.getElementById('chat-output').innerHTML = '';
            window.showPage('ai-mentor');
        };

        window.handleFileUpload = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('file-preview-container').classList.remove('hidden');
            document.getElementById('file-name-text').innerText = file.name;
            attachedFile.name = file.name;

            const reader = new FileReader();
            if (file.type.startsWith('image/')) {
                reader.onload = (ev) => {
                    attachedFile.data = ev.target.result.split(',')[1];
                    attachedFile.type = 'image';
                    document.getElementById('image-preview').src = ev.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else if (file.type === 'application/pdf') {
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let fullText = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        fullText += textContent.items.map(s => s.str).join(" ") + "\n";
                    }
                    attachedFile.data = fullText;
                    attachedFile.type = 'pdf';
                    document.getElementById('image-preview').classList.add('hidden');
                };
                reader.readAsArrayBuffer(file);
            }
        };

        window.clearFiles = () => {
            attachedFile = { data: null, type: null, name: "" };
            document.getElementById('fileInput').value = "";
            document.getElementById('file-preview-container').classList.add('hidden');
        };

        window.processQuery = async () => {
            const input = document.getElementById('userInput');
            const queryText = input.value.trim();
            if (!queryText && !attachedFile.data) return;
            if (!currentUser) return;

            toggleLoading(true);
            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: queryText,
                        fileData: attachedFile.data,
                        fileType: attachedFile.type,
                        lang: currentLang
                    })
                });

                if (!res.ok) throw new Error("API failed");
                const analysis = await res.json();
                
                window.renderReport(analysis, 'rep-' + Date.now());

                const userReportsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'financial_reports');
                await addDoc(userReportsRef, { ...analysis, lang: currentLang, timestamp: serverTimestamp() });

                input.value = '';
                window.clearFiles();
            } catch (err) {
                console.error(err);
                alert("Error connecting to AI");
            } finally {
                toggleLoading(false);
            }
        };

        window.renderReport = (data, id) => {
            const container = document.getElementById('chat-output');
            const wrapper = document.createElement('div');
            wrapper.className = 'premium-card p-8 bg-white bidi-text mb-8 fade-in';
            wrapper.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-2xl font-black">${data.title}</h2>
                    <button onclick="downloadPDF('${id}', '${data.title}')" class="p-2 bg-slate-100 rounded-lg">PDF</button>
                </div>
                <p class="text-slate-600 mb-6">${data.summary}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        ${data.metrics.map(m => `<div class="bg-slate-50 p-3 rounded-xl flex justify-between"><b>${m.label}</b><span>${m.value}</span></div>`).join('')}
                    </div>
                    <div class="h-48 bg-slate-50 rounded-2xl flex items-center justify-center">
                        <canvas id="chart-${id}"></canvas>
                    </div>
                </div>
            `;
            container.prepend(wrapper);
            initChart(id, data.chart_data);
        };

        window.downloadPDF = async (id, title) => {
            const element = document.getElementById(`content-${id}`) || document.querySelector(`#chat-output .premium-card`);
            const canvas = await html2canvas(element);
            const imgData = canvas.toDataURL('image/png');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
            pdf.save(`${title}.pdf`);
        };

        function initChart(id, chartData) {
            setTimeout(() => {
                const ctx = document.getElementById(`chart-${id}`).getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: chartData.labels,
                        datasets: [{ data: chartData.values, backgroundColor: ['#0F172A', '#F59E0B', '#64748B'] }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }, 300);
        }

        function toggleLoading(isLoading) {
            document.getElementById('sendIcon').classList.toggle('hidden', isLoading);
            document.getElementById('loadingIcon').classList.toggle('hidden', !isLoading);
            document.getElementById('sendBtn').disabled = isLoading;
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                setupReportsListener(user.uid);
            } else {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        const setupReportsListener = (uid) => {
            const reportsRef = collection(db, 'artifacts', appId, 'users', uid, 'financial_reports');
            onSnapshot(query(reportsRef, orderBy('timestamp', 'desc')), (snap) => {
                const grid = document.getElementById('reports-grid');
                grid.innerHTML = '';
                if (snap.empty) document.getElementById('no-reports').classList.remove('hidden');
                else document.getElementById('no-reports').classList.add('hidden');
                snap.forEach(doc => {
                    const d = doc.data();
                    const card = document.createElement('div');
                    card.className = 'premium-card p-6 h-32 flex flex-col justify-center cursor-pointer hover:border-amber-400';
                    card.onclick = () => { window.showPage('ai-mentor'); window.renderReport(d, doc.id); };
                    card.innerHTML = `<h4 class="font-black">${d.title}</h4><span class="text-xs text-slate-400">View Report</span>`;
                    grid.appendChild(card);
                });
            });
        };

        window.setLanguage('ar');
    </script>
</body>
</html>
